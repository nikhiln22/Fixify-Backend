version: "3.9"

services:
  redis:
    image: redis:alpine
    container_name: fixify-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: fixify-backend:latest
    container_name: fixify-backend
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - redis

volumes:
  redis-data:
